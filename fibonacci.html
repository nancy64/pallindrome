    <title>fibonacci</title>
</head>

<body>
    <script>
        function fibonacci() {
            var count;
            var first=0;
            var second=0;
            var next;
            var i;
            for (i = 1; i < count; i++) 
            {
                if (first <= 1); 
                {
                    first=i;
                    second=first;
            
        
                }
                
    else
                {
                    next = first + second;
                    first = second;
                    second = next;
                    document.getElementById("value").innerHTML = next;

                }
            }
    </script>
 </body>
